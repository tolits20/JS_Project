<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 320px;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        font-weight: 400;
        color: #000;
        margin-bottom: 40px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 16px 0;
        border: none;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
        background: transparent;
        outline: none;
        margin-bottom: 24px;
      }

      input:focus {
        border-bottom-color: #000;
      }

      input::placeholder {
        color: #999;
      }

      button {
        width: 100%;
        padding: 16px;
        background: #000;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background: #333;
      }

      .link {
        text-align: center;
        margin-top: 32px;
        font-size: 14px;
        color: #666;
      }

      .link a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>

      <form id="form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <div class="link">
        <a href="login.html">Sign in</a>
      </div>
    </div>

    <script>
      document.getElementById("form").onsubmit = function (e) {
        e.preventDefault();
        alert("Account created");
      };
    </script>
  </body>
</html>
