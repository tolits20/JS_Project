<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auretta Admin</title>
    <link rel="stylesheet" href="../../css/header-sidebar.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
    />

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Buttons extension -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <!-- JSZip for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- pdfmake for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="admin-layout loading">
    <div id="header"></div>
    <div id="sidebar"></div>
    <div id="user-table">
      <table id="order">
        <thead>
          <tr>
            <th>Order No.</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Total Price</th>
            <th>Order Placed</th>
          </tr>
        </thead>
      </table>
    </div>
    <script>
      async function loadComponent(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      }

      Promise.all([
        loadComponent("sidebar", "../../components/primary/sidebar.html"),
        loadComponent("header", "../../components/primary/header.html"),
      ]).then(() => {
        document.body.classList.remove("loading");
      });
    </script>
    <script type="module">
      import { network, dataTable } from "../../components/js/dataTable.js";
      dataTable(
        `http://${network.ip}:${network.port}/api/v1/admin/order-all`,
        "order"
      );
    </script>
    <script type="module" src="../../js/orders.js"></script>
  </body>
  <style>
    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background-color: #fff;
      color: #111;
    }

    #user-table {
      background: #fff;
      border: 1px solid #e5e7eb;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    /* DataTable Table */
    #u-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    #u-table thead th {
      text-transform: uppercase;
      font-weight: 600;
      font-size: 12px;
      color: #111;
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    #u-table tbody td {
      padding: 16px;
      border-bottom: 1px solid #f3f4f6;
    }

    #u-table tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    #u-table tbody tr:hover {
      background-color: #f3f3f3;
    }

    /* Buttons inside the table */
    .btn {
      font-size: 13px;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 9999px;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
      background-color: #111;
    }

    .btn:hover {
      background-color: #000;
    }

    .btnEdit {
      background-color: #111;
    }

    .btnDestroy {
      background-color: #dc2626;
    }

    .btnDestroy:hover {
      background-color: #b91c1c;
    }

    /* DataTable Buttons (PDF, Excel) */
    .dt-buttons {
      margin-bottom: 16px;
    }

    .dt-button {
      background-color: #111 !important;
      color: #fff !important;
      font-size: 13px;
      padding: 8px 16px !important;
      border: none;
      border-radius: 9999px !important;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color 0.2s ease;
    }

    .dt-button:hover {
      background-color: #000 !important;
    }

    /* Search Input */
    .dataTables_filter label {
      color: #111;
      font-size: 14px;
    }

    .dataTables_filter input {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 9999px;
      border: 1px solid #d1d5db;
      background-color: #fff;
      color: #111;
      margin-left: 8px;
    }

    /* Length & Info */
    .dataTables_length label,
    .dataTables_info {
      color: #111;
      font-size: 13px;
    }

    .dataTables_length select {
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 9999px;
      border: 1px solid #d1d5db;
      background-color: #fff;
      color: #111;
    }

    /* Scrollbar for table wrapper */
    #user-table::-webkit-scrollbar {
      height: 6px;
    }

    #user-table::-webkit-scrollbar-track {
      background: #f3f4f6;
    }

    #user-table::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    #user-table::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .order-status {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;

      background-color: #fff;
      color: #111;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 8px 36px 8px 12px;
      font-size: 14px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      width: 220px;
      cursor: pointer;

      background-image: url("data:image/svg+xml,%3Csvg fill='black' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    .order-status:hover {
      background-color: #fafafa;
      border-color: #555;
    }

    .order-status:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 1px #000;
    }

    .order-status option {
      color: #111;
      background-color: #fff;
    }
  </style>
</html>
