<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recently Deleted</title>

    <!-- Local & CDN Styles -->
    <link rel="stylesheet" href="../../css/header-sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="admin-layout loading">
    <div id="header"></div>
    <div id="sidebar"></div>

    <div class="deleted-container">
      <!-- Tab Navigation -->
      <div class="tab-nav">
        <button class="tab-button active" data-tab="deleted-users">Deleted Users</button>
        <button class="tab-button" data-tab="deleted-items">Deleted Items</button>
      </div>

      <!-- Tab Content: Users -->
      <div class="tab-content active" id="deleted-users">
        <h3>Deleted Users</h3>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Deleted At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>2025-07-30</td>
                <td><button class="restore">Restore</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Tab Content: Items -->
      <div class="tab-content" id="deleted-items">
        <h3>Deleted Items</h3>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Deleted At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>100</td>
                <td>Sample Item</td>
                <td>Gadgets</td>
                <td>2025-07-29</td>
                <td><button class="restore">Restore</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        buttons.forEach(button => {
          button.addEventListener('click', () => {
            buttons.forEach(btn => btn.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            button.classList.add('active');
            document.getElementById(button.dataset.tab).classList.add('active');
          });
        });
      });
    </script>

    <script>
      async function loadComponent(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      }

      Promise.all([
        loadComponent("sidebar", "../../components/primary/sidebar.html"),
        loadComponent("header", "../../components/primary/header.html"),
      ]).then(() => {
        document.body.classList.remove("loading");
      });
    </script>

    <script type="module" src="../../js/recently_deleted.js"></script>

    <style>
      .deleted-container {
        width: 95%;
        padding: 20px;
        background: #fff;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }

      .tab-nav {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .tab-button {
        padding: 10px 20px;
        border: 1px solid #ddd;
        background: #fff;
        color: #000;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.2s, color 0.2s;
      }

      .tab-button:hover {
        background: #f0f0f0;
      }

      .tab-button.active {
        background: #000;
        color: #fff;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .table-wrapper {
        width: 100%;
        overflow-x: auto;
      }

      .table-wrapper table {
        width: 100%;
        min-width: 800px;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table, th, td {
        border: 1px solid #ddd;
      }

      th, td {
        padding: 12px 10px;
        text-align: left;
      }

      button.restore {
        padding: 6px 12px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button.restore:hover {
        background: #333;
      }
    </style>
  </body>
</html>
