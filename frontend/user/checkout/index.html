<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders - Auretta</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #f8f9fa;
        color: #333;
        line-height: 1.6;
        padding-top: 80px;
      }

      /* Navbar Styles */
      .navbar {
        background: rgba(0, 0, 0, 0.95) !important;
        border: none;
        padding: 0;
        transition: all 0.3s ease;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        min-height: 80px;
      }

      .navbar.scrolled {
        background: rgba(0, 0, 0, 0.98) !important;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
        color: #ffffff !important;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 2px;
      }

      .navbar-nav > li > a {
        color: #ffffff !important;
        font-weight: 500;
        padding: 0 25px !important;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      .navbar-nav > li > a:hover {
        color: #ffffff !important;
        background: rgba(255, 255, 255, 0.1) !important;
      }

      /* Main Content */
      .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }

      .page-subtitle {
        color: #666;
        font-size: 1.1rem;
      }

      /* Order Cards */
      .order-card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .order-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
      }

      .order-info h4 {
        color: #333;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .order-date {
        color: #666;
        font-size: 0.9rem;
      }

      .order-status {
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .status-shipped {
        background: #d1ecf1;
        color: #0c5460;
      }

      .status-delivered {
        background: #d4edda;
        color: #155724;
      }

      .status-cancelled {
        background: #f8d7da;
        color: #721c24;
      }

      .status-refunded {
        background: #e2e3e5;
        color: #383d41;
      }

      /* Order Items */
      .order-items {
        margin-bottom: 20px;
      }

      .order-item {
        display: flex;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .order-item:last-child {
        border-bottom: none;
      }

      .item-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
      }

      .item-details {
        flex: 1;
      }

      .item-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .item-price {
        color: #007bff;
        font-weight: 600;
      }

      .item-quantity {
        color: #666;
        font-size: 0.9rem;
      }

      .item-total {
        font-weight: 600;
        color: #333;
        text-align: right;
      }

      /* Order Summary */
      .order-summary {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .summary-row:last-child {
        margin-bottom: 0;
        font-weight: 700;
        font-size: 1.1rem;
        color: #333;
        border-top: 2px solid #e9ecef;
        padding-top: 10px;
      }

      /* Order Actions */
      .order-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .btn-edit {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-edit:hover {
        background: #0056b3;
        transform: translateY(-1px);
      }

      .btn-edit:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .btn-cancel {
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-cancel:hover {
        background: #c82333;
        transform: translateY(-1px);
      }

      .btn-cancel:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      /* Empty State */
      .empty-orders {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .empty-orders i {
        font-size: 4rem;
        color: #ccc;
        margin-bottom: 20px;
      }

      .empty-orders h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .empty-orders p {
        margin-bottom: 30px;
      }

      /* Modal Styles */
      .modal-content {
        border-radius: 12px;
        border: none;
      }

      .modal-header {
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        border-radius: 12px 12px 0 0;
      }

      .modal-title {
        color: #333;
        font-weight: 600;
      }

      .modal-body {
        padding: 25px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 12px 15px;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .modal-footer {
        border-top: 1px solid #dee2e6;
        padding: 20px 25px;
      }

      /* Navigation Styles */
      .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .navbar.scrolled {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #333;
      }

      .nav-link {
        color: #333;
        font-weight: 500;
        margin: 0 10px;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #007bff;
      }

      .cart-count {
        background: #dc3545;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 0.7rem;
        margin-left: 5px;
      }

      .dropdown-menu {
        border: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .dropdown-item {
        padding: 8px 20px;
        transition: background-color 0.3s ease;
      }

      .dropdown-item:hover {
        background-color: #f8f9fa;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .order-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .order-actions {
          flex-direction: column;
        }

        .order-item {
          flex-direction: column;
          text-align: center;
        }

        .item-image {
          margin-right: 0;
          margin-bottom: 10px;
        }

        .item-total {
          text-align: center;
          margin-top: 10px;
        }

        .navbar-nav {
          text-align: center;
        }

        .nav-link {
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">AURETTA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../home_page.html">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../cart/index.html">
                <i class="fas fa-shopping-cart"></i> Cart
                <span class="cart-count">0</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> Account
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="../user/profile.html">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <a class="dropdown-item" href="#" id="logout-btn">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
      <div class="page-header">
        <h1 class="page-title">My Orders</h1>
        <p class="page-subtitle">
          Track your order history and manage your purchases
        </p>
      </div>

      <!-- Orders Container -->
      <div id="orders-container">
        <!-- Orders will be loaded here dynamically -->
      </div>
    </div>

    <!-- Edit Order Modal -->
    <div class="modal fade" id="editOrderModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-edit"></i> Edit Order</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editOrderForm">
              <div class="form-group">
                <label class="form-label">Order Status</label>
                <select class="form-control" id="editOrderStatus">
                  <option value="pending">Pending</option>
                  <option value="shipped">Shipped</option>
                  <option value="delivered">Delivered</option>
                  <option value="cancelled">Cancelled</option>
                  <option value="refunded">Refunded</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Order Notes</label>
                <textarea
                  class="form-control"
                  id="editOrderNotes"
                  rows="3"
                  placeholder="Add any notes about this order..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              <i class="fas fa-times"></i> Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveOrderChanges">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cancel Order Modal -->
    <div class="modal fade" id="cancelOrderModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-exclamation-triangle"></i> Cancel Order
            </h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to cancel this order?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <div class="form-group">
              <label class="form-label">Cancellation Reason</label>
              <textarea
                class="form-control"
                id="cancelReason"
                rows="3"
                placeholder="Please provide a reason for cancellation..."
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              <i class="fas fa-times"></i> No, Keep Order
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmCancelOrder"
            >
              <i class="fas fa-check"></i> Yes, Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/user_orders.js"></script>
  </body>
</html>
