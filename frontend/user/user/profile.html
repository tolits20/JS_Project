<!-- User Profile View -->
<div class="container mt-5" id="user-profile-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <img
            id="profile-img"
            src=""
            alt="Profile Image"
            class="rounded-circle mb-3"
            width="120"
            height="120"
            style="object-fit: cover"
          />
          <h4 id="profile-name">Full Name</h4>
          <p id="profile-email">Email</p>
          <p id="profile-contact">Contact: <span></span></p>
          <p id="profile-city">City: <span></span></p>
          <p id="profile-status">Status: <span></span></p>
          <button id="edit-profile-btn" class="btn btn-primary mt-3">
            Edit Profile
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Profile Modal -->
<div
  class="modal fade"
  id="editProfileModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editProfileModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="edit-profile-form" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="edit-name">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="edit-name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-email">Email</label>
            <input
              type="email"
              class="form-control"
              id="edit-email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-password"
              >Password (leave blank to keep current)</label
            >
            <input
              type="password"
              class="form-control"
              id="edit-password"
              name="password"
              autocomplete="new-password"
            />
          </div>
          <div class="form-group">
            <label for="edit-contact">Contact</label>
            <input
              type="text"
              class="form-control"
              id="edit-contact"
              name="contact"
            />
          </div>
          <div class="form-group">
            <label for="edit-city">City</label>
            <input
              type="text"
              class="form-control"
              id="edit-city"
              name="city"
            />
          </div>
          <div class="form-group">
            <label for="edit-status">Status</label>
            <select class="form-control" id="edit-status" name="is_active">
              <option value="1">Active</option>
              <option value="0">Inactive</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-img">Profile Image</label>
            <input
              type="file"
              class="form-control-file"
              id="edit-img"
              name="img"
              accept="image/*"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap and jQuery dependencies assumed included in base.html -->
<script type="module" src="./profile.js"></script>
