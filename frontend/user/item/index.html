<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Details - Auretta</title>

    <!-- Include base dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #ffffff;
        color: #000000;
        line-height: 1.6;
        padding-top: 80px;
      }

      /* Navbar Styles */
      .navbar {
        background: rgba(0, 0, 0, 0.95) !important;
        border: none;
        padding: 0;
        transition: all 0.3s ease;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        min-height: 80px;
      }
      .navbar.scrolled {
        background: rgba(0, 0, 0, 0.98) !important;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      .navbar-header {
        height: 80px;
        display: flex;
        align-items: center;
      }
      .navbar-brand {
        color: #ffffff !important;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 2px;
        padding: 0 !important;
        height: auto;
        line-height: 1;
        transition: all 0.3s ease;
      }
      .navbar-brand:hover {
        color: #cccccc !important;
        transform: scale(1.05);
      }
      .navbar-nav > li {
        display: flex;
        align-items: center;
        height: 80px;
      }
      .navbar-nav > li > a {
        color: #ffffff !important;
        font-weight: 500;
        padding: 0 25px !important;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
        height: 80px;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .navbar-nav > li > a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 3px;
        background: #ffffff;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      .navbar-nav > li > a:hover::before,
      .navbar-nav > li.active > a::before {
        width: 80%;
      }
      .navbar-nav > li > a:hover {
        color: #ffffff !important;
        background: rgba(255, 255, 255, 0.1) !important;
      }
      .navbar-nav > li.active > a {
        color: #ffffff !important;
        background: rgba(255, 255, 255, 0.15) !important;
      }
      .cart-icon {
        position: relative;
        margin-left: 10px;
        padding: 0 15px !important;
      }
      .cart-icon i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }
      .cart-icon:hover i {
        transform: scale(1.1);
      }
      .cart-count {
        position: absolute;
        top: 20px;
        right: 5px;
        background: #ff4444;
        color: #ffffff;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .search-form {
        position: relative;
        max-width: 250px;
        margin: 0 15px;
      }
      .search-input {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: #ffffff;
        padding: 8px 40px 8px 15px;
        border-radius: 25px;
        width: 100%;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      .search-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        border-color: #ffffff;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      }
      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .search-btn {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #ffffff;
        padding: 5px 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .search-btn:hover {
        color: #cccccc;
      }
      .dropdown-menu {
        background: rgba(0, 0, 0, 0.95);
        border: none;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-top: 10px;
      }
      .dropdown-menu > li > a {
        color: #ffffff !important;
        padding: 12px 20px;
        transition: all 0.3s ease;
      }
      .dropdown-menu > li > a:hover {
        background: rgba(255, 255, 255, 0.1) !important;
        color: #ffffff !important;
      }
      .user-menu .dropdown-toggle::after {
        display: none;
      }
      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #ffffff;
        color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        margin-right: 8px;
      }
      .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      /* Item Detail Styles */
      .item-detail-section {
        padding: 60px 0;
        background: #f8f9fa;
      }
      .item-container {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .item-image-section {
        padding: 30px;
        text-align: center;
      }
      .item-main-image {
        width: 100%;
        max-width: 500px;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .item-info-section {
        padding: 40px;
      }
      .item-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: #000000;
      }
      .item-category {
        font-size: 1.1rem;
        color: #666666;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .item-price {
        font-size: 2rem;
        font-weight: 700;
        color: #000000;
        margin-bottom: 25px;
      }
      .item-description {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #555555;
        margin-bottom: 30px;
      }
      .item-stock {
        font-size: 1rem;
        color: #666666;
        margin-bottom: 30px;
      }
      .stock-available {
        color: #28a745;
        font-weight: 600;
      }
      .stock-low {
        color: #ffc107;
        font-weight: 600;
      }
      .stock-out {
        color: #dc3545;
        font-weight: 600;
      }
      .add-to-cart-btn {
        background: #000000;
        color: #ffffff;
        border: 2px solid #000000;
        padding: 15px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 5px;
        transition: all 0.3s ease;
        width: 100%;
        margin-bottom: 20px;
      }
      .add-to-cart-btn:hover {
        background: transparent;
        color: #000000;
        transform: translateY(-2px);
      }
      .add-to-cart-btn:disabled {
        background: #cccccc;
        border-color: #cccccc;
        color: #666666;
        cursor: not-allowed;
        transform: none;
      }
      .back-to-shop {
        display: inline-block;
        color: #666666;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
        margin-bottom: 20px;
      }
      .back-to-shop:hover {
        color: #000000;
        text-decoration: none;
      }
      .back-to-shop i {
        margin-right: 8px;
      }

      /* Quantity Controls Styles */
      .quantity-btn:hover {
        background: #e9ecef !important;
        border-color: #adb5bd !important;
      }
      .quantity-btn:active {
        background: #dee2e6 !important;
      }
      #quantity-selector:focus {
        outline: none;
        border-color: #000000;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      }

      /* Footer Styles */
      .footer {
        background: #111111;
        color: #ffffff;
        padding: 60px 0 30px;
      }
      .footer h5 {
        font-weight: 600;
        margin-bottom: 20px;
      }
      .footer p,
      .footer a {
        color: #cccccc;
        text-decoration: none;
      }
      .footer a:hover {
        color: #ffffff;
      }
      .social-links {
        margin-top: 20px;
      }
      .social-links a {
        display: inline-block;
        width: 40px;
        height: 40px;
        background: #333333;
        color: #ffffff;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        transition: background 0.3s ease;
      }
      .social-links a:hover {
        background: #ffffff;
        color: #000000;
      }
      .footer-bottom {
        border-top: 1px solid #333333;
        padding-top: 30px;
        margin-top: 40px;
        text-align: center;
      }

      @media (max-width: 768px) {
        body {
          padding-top: 60px;
        }
        .navbar {
          min-height: 60px;
        }
        .navbar-header {
          height: 60px;
        }
        .navbar-brand {
          font-size: 1.5rem;
        }
        .navbar-nav > li {
          height: auto;
        }
        .navbar-nav > li > a {
          height: auto;
          padding: 15px 20px !important;
        }
        .navbar-nav > li > a::before {
          display: none;
        }
        .search-form {
          max-width: 100%;
          margin: 10px 0;
        }
        .navbar-toggle {
          margin-top: 13px;
        }
        .navbar-collapse {
          background: rgba(0, 0, 0, 0.95);
          margin-top: 10px;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .item-title {
          font-size: 2rem;
        }
        .item-info-section {
          padding: 30px 20px;
        }
        .item-image-section {
          padding: 20px;
        }
        .item-main-image {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Include Header Component -->
    <div id="header-container"></div>

    <!-- Item Detail Section -->
    <section class="item-detail-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <a href="../home_page.html" class="back-to-shop">
              <i class="fas fa-arrow-left"></i> Back to Shop
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="item-image-section">
              <img
                id="item-main-image"
                src="/assets/images/main.jpg"
                alt="Item Image"
                class="item-main-image"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="item-info-section">
              <h1 id="item-title" class="item-title">Loading...</h1>
              <p id="item-category" class="item-category">Loading...</p>
              <div id="item-price" class="item-price">Loading...</div>
              <p id="item-description" class="item-description">
                Loading item details...
              </p>
              <p id="item-stock" class="item-stock">
                <span class="stock-available"
                  >Loading stock information...</span
                >
              </p>

              <div class="quantity-section" style="margin-bottom: 25px">
                <label
                  for="quantity-selector"
                  style="
                    display: block;
                    margin-bottom: 10px;
                    font-weight: 600;
                    color: #333;
                  "
                >
                  Quantity:
                </label>
                <div
                  class="quantity-controls"
                  style="display: flex; align-items: center; max-width: 150px"
                >
                  <button
                    type="button"
                    id="quantity-decrease"
                    class="quantity-btn"
                    style="
                      background: #f8f9fa;
                      border: 1px solid #ddd;
                      padding: 10px 15px;
                      font-size: 1.2rem;
                      font-weight: 600;
                      cursor: pointer;
                      border-radius: 5px 0 0 5px;
                      transition: all 0.3s ease;
                    "
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    type="number"
                    id="quantity-selector"
                    value="1"
                    min="1"
                    max="15"
                    style="
                      width: 60px;
                      text-align: center;
                      border: 1px solid #ddd;
                      border-left: none;
                      border-right: none;
                      padding: 10px 5px;
                      font-size: 1.1rem;
                      font-weight: 600;
                    "
                  />
                  <button
                    type="button"
                    id="quantity-increase"
                    class="quantity-btn"
                    style="
                      background: #f8f9fa;
                      border: 1px solid #ddd;
                      padding: 10px 15px;
                      font-size: 1.2rem;
                      font-weight: 600;
                      cursor: pointer;
                      border-radius: 0 5px 5px 0;
                      transition: all 0.3s ease;
                    "
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>

              <button id="add-to-cart-btn" class="add-to-cart-btn">
                <i class="fas fa-shopping-cart"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Include Footer Component -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../../js/user_item.js"></script>
  </body>
</html>
