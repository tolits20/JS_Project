<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auretta - Premium Bags & Accessories</title>

    <!-- Include base dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery UI for autocomplete -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #ffffff;
        color: #000000;
        line-height: 1.6;
        padding-top: 80px;
      }

      /* Navbar Styles */
      .navbar {
        background: rgba(0, 0, 0, 0.95) !important;
        border: none;
        padding: 0;
        transition: all 0.3s ease;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        min-height: 80px;
      }
      .navbar.scrolled {
        background: rgba(0, 0, 0, 0.98) !important;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      .navbar-header {
        height: 80px;
        display: flex;
        align-items: center;
      }
      .navbar-brand {
        color: #ffffff !important;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 2px;
        padding: 0 !important;
        height: auto;
        line-height: 1;
        transition: all 0.3s ease;
      }
      .navbar-brand:hover {
        color: #cccccc !important;
        transform: scale(1.05);
      }
      .navbar-nav > li {
        display: flex;
        align-items: center;
        height: 80px;
      }
      .navbar-nav > li > a {
        color: #ffffff !important;
        font-weight: 500;
        padding: 0 25px !important;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
        height: 80px;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .navbar-nav > li > a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 3px;
        background: #ffffff;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      .navbar-nav > li > a:hover::before,
      .navbar-nav > li.active > a::before {
        width: 80%;
      }
      .navbar-nav > li > a:hover {
        color: #ffffff !important;
        background: rgba(255, 255, 255, 0.1) !important;
      }
      .navbar-nav > li.active > a {
        color: #ffffff !important;
        background: rgba(255, 255, 255, 0.15) !important;
      }

      .cart-icon {
        position: relative;
        margin-left: 10px;
        padding: 0 15px !important;
      }
      .cart-icon i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }
      .cart-icon:hover i {
        transform: scale(1.1);
      }
      .cart-count {
        position: absolute;
        top: 20px;
        right: 5px;
        background: #ff4444;
        color: #ffffff;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .search-form {
        position: relative;
        max-width: 250px;
        margin: 0 15px;
      }
      .search-input {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: #ffffff;
        padding: 8px 40px 8px 15px;
        border-radius: 25px;
        width: 100%;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      .search-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        border-color: #ffffff;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      }
      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .search-btn {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #ffffff;
        padding: 5px 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .search-btn:hover {
        color: #cccccc;
      }
      .dropdown-menu {
        background: rgba(0, 0, 0, 0.95);
        border: none;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-top: 10px;
      }
      .dropdown-menu > li > a {
        color: #ffffff !important;
        padding: 12px 20px;
        transition: all 0.3s ease;
      }
      .dropdown-menu > li > a:hover {
        background: rgba(255, 255, 255, 0.1) !important;
        color: #ffffff !important;
      }
      .user-menu .dropdown-toggle::after {
        display: none;
      }
      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #ffffff;
        color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        margin-right: 8px;
      }
      @media (max-width: 768px) {
        body {
          padding-top: 60px;
        }
        .navbar {
          min-height: 60px;
        }
        .navbar-header {
          height: 60px;
        }
        .navbar-brand {
          font-size: 1.5rem;
        }
        .navbar-nav > li {
          height: auto;
        }
        .navbar-nav > li > a {
          height: auto;
          padding: 15px 20px !important;
        }
        .navbar-nav > li > a::before {
          display: none;
        }
        .search-form {
          max-width: 100%;
          margin: 10px 0;
        }
        .navbar-toggle {
          margin-top: 13px;
        }
        .navbar-collapse {
          background: rgba(0, 0, 0, 0.95);
          margin-top: 10px;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
      }
      .hero-section {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("/assets/images/main.jpg");
        background-size: cover;
        background-position: center;
        height: 80vh;
        display: flex;
        align-items: center;
        color: #ffffff;
        text-align: center;
        position: relative;
      }
      .hero-section:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, #000000, #333333);
        z-index: -1;
      }
      .hero-content h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: 2px;
        animation: fadeInUp 1s ease-out;
      }
      .hero-content p {
        font-size: 1.3rem;
        margin-bottom: 40px;
        opacity: 0.9;
        animation: fadeInUp 1s ease-out 0.3s both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn-shop {
        background: #ffffff;
        color: #000000;
        border: 2px solid #ffffff;
        padding: 15px 40px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        margin: 0 10px;
        animation: fadeInUp 1s ease-out 0.6s both;
      }
      .btn-shop:hover {
        background: transparent;
        color: #ffffff;
        border-color: #ffffff;
        transform: translateY(-2px);
      }

      .products-section {
        padding: 80px 0;
      }
      .product-card {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s ease;
        margin-bottom: 30px;
      }
      .product-card:hover {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
      }
      .product-image {
        height: 300px;
        background-size: cover;
        background-position: center;
        background-color: #f0f0f0;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666666;
        font-size: 1.2rem;
        font-weight: 500;
      }

      .product-info {
        padding: 20px;
      }
      .product-title {
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }
      .product-price {
        font-size: 1.3rem;
        font-weight: 700;
        color: #000000;
        margin-bottom: 15px;
      }
      .add-to-cart {
        background: #000000;
        color: #ffffff;
        border: 2px solid #000000;
        padding: 10px 20px;
        width: 100%;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }
      .add-to-cart:hover {
        background: transparent;
        color: #000000;
      }
      .footer {
        background: #111111;
        color: #ffffff;
        padding: 60px 0 30px;
      }
      .footer h5 {
        font-weight: 600;
        margin-bottom: 20px;
      }
      .footer p,
      .footer a {
        color: #cccccc;
        text-decoration: none;
      }
      .footer a:hover {
        color: #ffffff;
      }
      .social-links {
        margin-top: 20px;
      }
      .social-links a {
        display: inline-block;
        width: 40px;
        height: 40px;
        background: #333333;
        color: #ffffff;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        transition: background 0.3s ease;
      }
      .social-links a:hover {
        background: #ffffff;
        color: #000000;
      }
      .footer-bottom {
        border-top: 1px solid #333333;
        padding-top: 30px;
        margin-top: 40px;
        text-align: center;
      }
      .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      /* Pagination Styles */
      .pagination {
        display: inline-flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .pagination li {
        margin: 0 5px;
      }
      .pagination li a {
        padding: 10px 15px;
        text-decoration: none;
        border: 1px solid #ddd;
        color: #333;
        border-radius: 5px;
        transition: all 0.3s ease;
        display: block;
      }
      .pagination li a:hover {
        background-color: #f5f5f5;
        border-color: #999;
      }
      .pagination li.active a {
        background-color: #000;
        color: #fff;
        border-color: #000;
      }
      /* Fix: Prevent jQuery UI from overriding Bootstrap navbar background */
      .navbar,
      .navbar-default {
        background: rgba(0, 0, 0, 0.95) !important;
      }
      /* Make autocomplete menu appear above navbar and not hidden */
      .ui-autocomplete {
        z-index: 2000 !important;
        margin-top: 50px !important; /* Adjust if needed to match navbar height */
      }
    </style>
  </head>
  <body>
    <!-- Include Header Component -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
      <div class="container">
        <div class="hero-content">
          <h1>ELEGANT BAGS</h1>
          <p>
            Discover premium bags with timeless design and exceptional
            craftsmanship
          </p>
          <a href="#shop" class="btn btn-shop">Shop Bags</a>
        </div>
      </div>
    </section>

    <!-- Featured Products -->
    <section id="shop" class="products-section">
      <div class="container">
        <div class="section-title">
          <h2>Featured Bags</h2>
          <p>Handpicked bags that combine style, quality, and craftsmanship</p>
        </div>
        <!-- Category Filter Dropdown -->
        <div class="row" style="margin-bottom: 20px">
          <div class="col-md-4 col-md-offset-8 text-right">
            <select
              id="category-filter"
              class="form-control"
              style="max-width: 250px; display: inline-block"
            >
              <option value="">All Categories</option>
            </select>
          </div>
        </div>
        <div class="row" id="products-container">
          <!-- JS will inject products here -->
        </div>

        <!-- Pagination -->
        <div class="text-center" style="margin-top: 40px">
          <ul class="pagination">
            <!-- Pagination elements will be generated by JavaScript -->
          </ul>
        </div>
      </div>
    </section>

    <!-- Include Footer Component -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../js/user_home.js"></script>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
